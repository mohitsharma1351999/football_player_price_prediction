<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navigate.css') }}">
    </head>
    <body>
        <div class = "container-fluid p-0">  <!-- fixed-top-->
            <nav class="navbar  navbar-expand-sm bg-dark navbar-dark navbar-custom pl-5">
                <a class="navbar-brand" href="/">
                    <img src="static/football.png" class="rounded-circle" alt="Logo" style="width:40px;">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Code</a>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle cursor-pointer" id="navdrop" data-toggle="dropdown">Our Team</span>
                        <div class="dropdown-menu bg-dark navbar-custom cursor-pointer">
                            <span class="dropdown-item bg-transparent text-light">Aakrti Mittal</span>
                            <span class="dropdown-item bg-transparent text-light">Arshdeep Singh Randhawa</span>
                            <span class="dropdown-item bg-transparent text-light">Gurleen Narang</span>
                            <span class="dropdown-item bg-transparent text-light">Mananjot Singh Kohli</span>
                            <span class="dropdown-item bg-transparent text-light">Mohit Sharma</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
